<div class="grey-header">
              <h2 class="grey-heading-title">Edit Profile</h2>
            </div>
<div class="body padding" style="padding-top: 20px;">
       
        <div class="w-form">
          <form action="#" data-name="Email Form" name="email-form" id="email-form">
            <div>
              <label for="full-name-field" class="label-form">First Name</label>
              <input type="text" data-name="full-name" name="full-name" id="full-name-field" class="w-input input-form">
              <div class="separator-fields"></div>
            </div>
            <div>
              <label for="email-field" class="label-form">EMAIL</label>
              <input type="email" required="required" data-name="email" name="email" id="email-field" class="w-input input-form">
              <div class="separator-fields"></div>
            </div>
            <div>
              <label for="password-ield" class="label-form">PASSWORD</label>
              <input type="password" required="required" data-name="password" name="password" id="password-ield" class="w-input input-form">
              <div class="separator-fields"></div>
            </div>
            <div>
              <label for="birthday-field" class="label-form">BIRTHDAY</label>
              <input type="text" required="required" data-name="birthday" name="birthday" id="birthday-field" class="w-input input-form">
              <div class="separator-fields"></div>
            </div>
            <div>
              <div class="w-clearfix input-form one-line">
                <label for="email" class="label-form middle">GENDER</label>
                <div class="w-clearfix radios-container">
                  <div class="w-radio w-clearfix radio-button">
                    <div class="radio-bullet-replacement"></div>
                    <input type="radio" data-name="Radio1" value="1" name="Radio1" id="node" class="w-radio-input radio-bullet">
                    <label for="node" class="w-form-label">Female</label>
                  </div>
                  <div class="w-radio w-clearfix radio-button">
                    <div class="radio-bullet-replacement checked"></div>
                    <input type="radio" data-name="Radio1" value="0" name="Radio1" id="node-2" class="w-radio-input radio-bullet">
                    <label for="node-2" class="w-form-label">Male</label>
                  </div>
                </div>
              </div>
              <div class="separator-fields"></div>
            </div>
            <div>
              <div class="w-clearfix input-form one-line">
                <label for="email" class="label-form middle">ALERTS AT</label>
                <div class="w-clearfix radios-container">
                  <div class="w-radio w-clearfix radio-button">
                    <div class="radio-bullet-replacement checked"></div>
                    <input type="radio" data-name="Radio2" value="1" name="Radio2" id="node-4" class="w-radio-input radio-bullet">
                    <label for="node-4" class="w-form-label">Evening</label>
                  </div>
                  <div class="w-radio w-clearfix radio-button">
                    <div class="radio-bullet-replacement"></div>
                    <input type="radio" data-name="Radio2" value="0" name="Radio2" id="node-3" class="w-radio-input radio-bullet">
                    <label for="node-3" class="w-form-label">Morning</label>
                  </div>
                </div>
              </div>
              <div class="separator-fields"></div>
            </div>
            <div>
              <div class="w-clearfix input-form one-line">
                <label for="email" class="label-form middle">ACTIVITY</label>
                <div class="w-clearfix radios-container">
                  <div class="w-radio w-clearfix radio-button">
                    <div class="radio-bullet-replacement"></div>
                    <input type="radio" data-name="Radio3" value="2" name="Radio3" id="node-9" class="w-radio-input radio-bullet">
                    <label for="node-9" class="w-form-label">High</label>
                  </div>
                  <div class="w-radio w-clearfix radio-button">
                    <div class="radio-bullet-replacement checked"></div>
                    <input type="radio" data-name="Radio3" value="1" name="Radio3" id="node-6" class="w-radio-input radio-bullet">
                    <label for="node-6" class="w-form-label">Mid</label>
                  </div>
                  <div class="w-radio w-clearfix radio-button">
                    <div class="radio-bullet-replacement"></div>
                    <input type="radio" data-name="Radio3" value="0" name="Radio3" id="node-5" class="w-radio-input radio-bullet">
                    <label for="node-5" class="w-form-label">Low</label>
                  </div>
                </div>
              </div>
              <div class="separator-fields"></div>
            </div>
            <div>
              <div class="w-clearfix input-form one-line">
                <label for="email" class="label-form middle">NOTIFICATIONS</label>
                <div class="w-clearfix radios-container">
                  <div class="w-checkbox w-clearfix checkbox-field">
                    <div class="checkbox-handle"></div>
                    <input type="checkbox" data-name="Checkbox" name="checkbox" id="checkbox" class="w-checkbox-input checkbox-input">
                    <label for="checkbox" class="w-form-label checkbox-label"></label>
                  </div>
                </div>
              </div>
              <div class="separator-fields"></div>
            </div>
            <div>
              <div class="w-clearfix input-form one-line last">
                <label for="email" class="label-form middle">UPDATES</label>
                <div class="w-clearfix radios-container">
                  <div class="w-checkbox w-clearfix checkbox-field">
                    <div class="checkbox-handle checked"></div>
                    <input type="checkbox" checked="checked" data-name="Checkbox 2" name="checkbox-2" id="checkbox-2" class="w-checkbox-input checkbox-input">
                    <label for="checkbox-2" class="w-form-label checkbox-label checked"></label>
                  </div>
                </div>
              </div>
              <div class="separator-fields"></div>
            </div>
          </form>
          <div class="w-form-done">
            <p>Thank you! Your submission has been received!</p>
          </div>
          <div class="w-form-fail">
            <p>Oops! Something went wrong while submitting the form</p>
          </div>
        </div>
      </div>
